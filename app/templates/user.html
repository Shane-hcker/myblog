<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
  <header class="nav">
      <span class="tabs">
        <a href="{{ url_for('home') }}">
          Home
        </a>
      </span>

    <span class="tabs">
      <a href="{{ url_for('logout') }}">
        Logout
      </a>
    </span>
    <span class="time">
      {{current_time}}
    </span>
  </header>

  <div class="box">
    <div class="sidebar">
      <a href="#" class="tab">
        <div>
          User Profile
        </div>
      </a>

      <a href="#" class="tab">
        <div>
          Settings
        </div>
      </a>

      <a href="#" class="tab">
        <div>
          Account Security
        </div>
      </a>
    </div>


    <div class="content">
      <div class="username">
        <h2>
          User:
        </h2>
        <h1>
          {{ current_user.username }}
        </h1>
      </div>
      <hr>
      <br>
      <div class="userinfo">
        recent login: {{ current_user.recent_login }}
      </div>
    </div>
  </div>

</body>
</html>
