<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shane's Blog - Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
<header class="nav">
      <span class="tabs">
        <a href="{{ url_for('home') }}">
          Home
        </a>
      </span>

  <span class="tabs">
      <a href="{{ url_for('logout') }}">
        Logout
      </a>
    </span>
  <span class="time">
      {{current_time}}
    </span>
</header>

<div class="box">
  <div class="sidebar">
    <a href="#" class="tab">
      <div>
        User Profile
      </div>
    </a>

    <a href="#" class="tab">
      <div>
        Settings
      </div>
    </a>

    <a href="#" class="tab">
      <div>
        Account Security
      </div>
    </a>
  </div>


  <div class="content">
    {% block content %}{% endblock %}
  </div>
</div>

</body>
</html>
