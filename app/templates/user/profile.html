{% extends "user/base.html" %}

{% block content %}
  <div class="userinfo">&nbsp;&nbsp;
    <h1>My Profile:&nbsp;</h1>
  </div>
  <hr>
  <br>
  <div>
    <img src="{{ current_user.avatar }}" height="50" alt="{{ user.avatar }}"> <br>
    <strong>Username: </strong>{{ username }} <br>
    <strong>Email: </strong>{{ user.email }} <br>
    <strong>Recent login</strong>: {{ user.recent_login }}
  </div>
{% endblock %}
