{% extends "user/profile_base.html" %}

{% block tab %}
  <div class="my_posts">
    {% if username == current_user.username %}
      <h1>
        My Posts on this blog:
      </h1>
    {% else %}
      <h1>
        {{ username }}'s Posts on this blog:
      </h1>
    {% endif %}
    <hr>
    {% if posts %}
      {% for post in posts %}
        {% include "user/_posts.html" %}
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
